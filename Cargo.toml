[package]
name = "lambdupdate"
authors = ["Jacob Luszcz"]
default-run = "main"
version = "0.1.0"
edition = "2024"

[build-dependencies]
rustc_version = "0.4"

[dependencies]
anyhow = "1.0"
aws-config = { version = "1.*", features = ["behavior-version-latest"] }
aws-sdk-lambda = { version = "1.*", features = ["behavior-version-latest"] }
aws-sdk-s3 = { version = "1.*", features = ["behavior-version-latest"] }
chrono = "0.4"
clap = "4.5"
fern = "0.7"
futures = "0.3"
lambda_runtime = "0.13"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.*", features = ["full"] }

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "lambda"
path = "src/lambda.rs"

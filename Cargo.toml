[package]
name = "lambdupdate"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "main"

[dependencies]
anyhow = "1.0"
aws-config = "0.10"
aws-sdk-lambda = "0.10"
aws-sdk-s3 = "0.10"
chrono = "0.4"
clap = "3.1"
fern = "0.6"
futures = "0.3"
lambda_runtime = "0.5"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.17", features = ["full"] }

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "lambda"
path = "src/lambda.rs"
